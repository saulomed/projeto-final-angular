<br/>
<div class="alert alert-danger"
     role="alert"
     *ngIf="possuiErro">
  Erro obtendo dados. Tente novamente.
</div>
<div class="panel panel-success">
  <div class="panel-heading">
    Selecione a moeda a ser convertida
  </div>
  <div class="panel-body text-center">
    <form #conversaoForm="ngForm" class="form-inline">
      <input
        type="text"
        name="valor"
        class="form-control text-right"
        placeholder="0"
        [(ngModel)]="conversao.valor"
        numero
        required>
<!--      valor: {{conversao.valor}}-->
      <select
        name="moedaDe"
        class="form-control"
        required
        [(ngModel)]="conversao.moedaOrigem">
        <option
          *ngFor="let moeda of moedas"
          [value]="moeda.sigla">
          {{moeda.sigla}} - {{moeda.descricao}}
        </option>
      </select>
      <span class="glyphicon glyphicon-arrow-right"
            aria-hidden="true"></span>
      <select
        name="moedaPara"
        class="form-control"
        [(ngModel)]="conversao.moedaDestino">
        required>
        <option
          *ngFor="let moeda of moedas"
          [value]="moeda.sigla">
          {{moeda.sigla}} - {{moeda.descricao}}
        </option>
      </select>
      <input
        type="submit"
        value="Converter"
        class="btn btn-success"
        data-toggle="modal"
        data-target="#modalCotacao"
        (click)="converter()"
        [disabled]="!conversaoForm.form.valid">
<!--      {{conversaoResponse | json}}-->
    </form>
  </div>
  <modal-cotacao
  [id]="'modalCotacao'"
  [conversaoResponse]="conversaoResponse"
  [conversao]="conversao"
  (onConfirm)="init()">

  </modal-cotacao>
</div>
