<div
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalLabel"
  [id]="id">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="modalLabel">
          Cotação em {{dataCotacao | dataBr}}
        </h4>
      </div>
      <div class="modal-body text-center">
        <div>
          <h2>
            {{conversao.valor}}
            {{conversao.moedaOrigem}}
            =
            {{valorConvertido}}
            {{conversao.moedaDestino}}
          </h2>
          <p>
            1 {{conversao.moedaDestino}}  =
            {{cotacaoDestino}}  {{conversao.moedaOrigem}}
            /
            1  {{conversao.moedaOrigem}} =
            {{cotacaoOrigem}} {{conversao.moedaDestino}}
          </p>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-success"
          data-dismiss="modal"
          (click)="novaConsulta()">
          Nova consulta
        </button>
      </div>
    </div>
  </div>
</div>
